<h1>Redes más usadas</h1>
<hr>

<div    *ngIf="doughnutChartData.datasets[0].data.length ==0; else Grafica"
        class="alert alert-info">
    cargando datos...
</div>

<div class="row">
    <div class="col">

        <ng-template #Grafica>
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [type]="doughnutChartType">
                </canvas>
            </div>
            <span class="float-end text-primary">Información en billones de usuarios</span>
        </ng-template>        

    </div>
</div>
